<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .payment-methods {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        .payment-methods h2 {
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }
        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
        }
        .payment-method img {
            width: 40px;
            height: auto;
            margin-right: 15px;
        }
        .payment-method:nth-child(2) {
            animation-delay: 0.2s;
        }
        .payment-method:nth-child(3) {
            animation-delay: 0.4s;
        }
        .payment-method:nth-child(4) {
            animation-delay: 0.6s;
        }
        .payment-method:nth-child(5) {
            animation-delay: 0.8s;
        }
        .payment-method:nth-child(6) {
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="payment-methods">
        <h2>Payment Methods</h2>
        <div class="payment-method">
            <img src="img/Bank.png" alt="Visa">
        </div>
        <h3 class="mb-3">May Bank Deatils</h3>
        <a href="MayBank.html" class="button">view</a> 
    </div>
