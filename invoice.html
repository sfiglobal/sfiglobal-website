<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Details</title>
    <style>
        .details {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Select an Option</h1>
    <select id="dropdown" onchange="showDetails()">
        <option value="">--Select Month --</option>
        <option value="option1">2024 Jan </option>
        <option value="option2">2024 Feb</option>
        <option value="option3">2024 Mar </option>
        <option value="option4">2024 Apr </option>
        <option value="option5">2024 May </option>
        <option value="option6">2024 Jun</option>
        <option value="option7">2024 Jul</option>
        <option value="option8">2024 Aug</option>
        <option value="option9">2024 Sep</option>
        <option value="option10">2024 Oct </option>
        <option value="option11">2024 Nov</option>
        <option value="option12">2024 Dec</option>
    </select>

    <div id="option1" class="details">
        <h2>Invoice for January</h2>
        <a href="Pdf/profile.pdf" download>Download PDF</a>
    </div>
    <div id="option2" class="details">
        <h2>Invoice for February</h2>
        <p>This is the detailed information for Option 2.</p>
    </div>
    <div id="option3" class="details">
        <h2>Details for March</h2>
        <p>This is the detailed information for Option 3.</p>
    </div>

    <script>
        function showDetails() {
            var selectedOption = document.getElementById("dropdown").value;
            var details = document.getElementsByClassName("details");

            for (var i = 0; i < details.length; i++) {
                details[i].style.display = "none";
            }

            if (selectedOption) {
                document.getElementById(selectedOption).style.display = "block";
            }
        }
    </script>
</body>
</html>
