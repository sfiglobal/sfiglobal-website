<!DOCTYPE html>
<html>

<head>
    <title>Full Screen Autoplay Video</title>
    <style>
        /* Style for the video container */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Style for the video element */
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="video-container">
        <video autoplay muted loop>
            <source src="img/ve1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
